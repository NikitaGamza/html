<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal hidden" id="modal">
        <div class="modal__block">
            <div class="modal__block__close">
                <span class="modal__block__close__icon" id="closer">X</span>
            </div>
            <h1 class="modal__block__info">Pop-up</h1>
        </div>
    </div>
    <main class="main">
        <div class="header">
            <button class="header__open" id="openPop">Open pop-up button</button>
        </div>
        <div class="grid">
            <div class="grid__item"></div>
            <div class="grid__item"></div>
            <div class="grid__item"></div>
            <div class="grid__item"></div>
            <div class="grid__item"></div>
        </div>
        <div class="flex">
            <div class="flex__item"></div>
            <div class="flex__item"></div>
            <div class="flex__item"></div>
            <div class="flex__item"></div>
        </div>
        <div class="footer"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
